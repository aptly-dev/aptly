  # Debian package building
  debian-packages:
    name: Build Debian Packages
    runs-on: ubuntu-22.04
    needs: [lint, test-unit]
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    strategy:
      matrix:
        include:
          - distribution: debian
            release: buster
            arch: amd64
          - distribution: debian
            release: bullseye
            arch: amd64
          - distribution: debian
            release: bookworm
            arch: amd64
          - distribution: debian
            release: trixie
            arch: amd64
          - distribution: ubuntu
            release: focal
            arch: amd64
          - distribution: ubuntu
            release: jammy
            arch: amd64
          - distribution: ubuntu
            release: noble
            arch: amd64
          # ARM builds
          - distribution: debian
            release: bullseye
            arch: arm64
          - distribution: debian
            release: bookworm
            arch: arm64
          - distribution: ubuntu
            release: jammy
            arch: arm64
          - distribution: ubuntu
            release: noble
            arch: arm64
          # 32-bit builds
          - distribution: debian
            release: bullseye
            arch: i386
          - distribution: debian
            release: bookworm
            arch: i386
          - distribution: debian
            release: bullseye
            arch: armhf
          - distribution: debian
            release: bookworm
            arch: armhf

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        if: matrix.arch != 'amd64' && matrix.arch != 'i386'
        uses: docker/setup-qemu-action@v3

      - name: Read Go Version
        run: |
          gover=$(sed -n 's/^go \(.*\)/\1/p' go.mod)
          echo "Go Version: $gover"
          echo "GOVER=$gover" >> $GITHUB_OUTPUT
        id: goversion

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.goversion.outputs.GOVER }}

      - name: Setup CI version suffix
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
        run: |
          echo "CI_VERSION_SUFFIX=+ci" >> $GITHUB_ENV

      - name: Build Debian package
        run: |
          export DEBIAN_FRONTEND=noninteractive
          
          # Install build dependencies
          sudo apt-get update
          sudo apt-get install -y devscripts dpkg-dev
          
          # Install cross-compilation tools if needed
          if [[ "${{ matrix.arch }}" != "amd64" && "${{ matrix.arch }}" != "i386" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf
          fi
          
          # Set up environment for cross-compilation
          case "${{ matrix.arch }}" in
            i386)
              export GOARCH=386
              ;;
            arm64)
              export GOARCH=arm64
              export CC=aarch64-linux-gnu-gcc
              ;;
            armhf)
              export GOARCH=arm
              export GOARM=7
              export CC=arm-linux-gnueabihf-gcc
              ;;
            *)
              export GOARCH=amd64
              ;;
          esac
          
          # Build the package
          make dpkg DEBIAN_RELEASE=${{ matrix.release }} ARCHITECTURE=${{ matrix.arch }}
          
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: debian-${{ matrix.distribution }}-${{ matrix.release }}-${{ matrix.arch }}
          path: build/*.deb
          retention-days: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && 90 || 7 }}

  # Binary builds with expanded platform support
  binary-builds:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    strategy:
      matrix:
        include:
          # 64-bit builds
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
          - os: freebsd
            arch: amd64
          # 32-bit builds
          - os: linux
            arch: 386
          - os: linux
            arch: arm
          - os: windows
            arch: 386
          - os: freebsd
            arch: 386
          - os: freebsd
            arch: arm

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read Go Version
        run: |
          gover=$(sed -n 's/^go \(.*\)/\1/p' go.mod)
          echo "Go Version: $gover"
          echo "GOVER=$gover" >> $GITHUB_OUTPUT
        id: goversion

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.goversion.outputs.GOVER }}

      - name: Setup version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(make version)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build binary
        run: |
          # Set architecture-specific variables
          case "${{ matrix.arch }}" in
            386)
              export GOARCH=386
              ;;
            arm)
              export GOARCH=arm
              export GOARM=7
              ;;
            *)
              export GOARCH=${{ matrix.arch }}
              ;;
          esac
          
          export GOOS=${{ matrix.os }}
          
          # Build with static linking for Linux
          if [[ "${{ matrix.os }}" == "linux" ]]; then
            export CGO_ENABLED=0
            LDFLAGS="-extldflags=-static"
          else
            LDFLAGS=""
          fi
          
          # Build the binary
          go build -ldflags "$LDFLAGS -X main.Version=$VERSION" -o aptly${{ matrix.os == 'windows' && '.exe' || '' }}
          
      - name: Build man pages
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        run: |
          make man

      - name: Build completion files
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        run: |
          make completion

      - name: Create archive
        run: |
          ARCHIVE_NAME="aptly_${VERSION}_${{ matrix.os }}_${{ matrix.arch }}.zip"
          
          # Include binary
          FILES="aptly${{ matrix.os == 'windows' && '.exe' || '' }}"
          
          # Include man pages and completions for main Linux build
          if [[ "${{ matrix.os }}" == "linux" && "${{ matrix.arch }}" == "amd64" ]]; then
            FILES="$FILES man completion"
          fi
          
          zip -r $ARCHIVE_NAME $FILES
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && 90 || 7 }}

  # Dependency check
  dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
      
      - name: Read Go Version
        run: |
